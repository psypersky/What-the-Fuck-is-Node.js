<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4-rc2/foundation.min.css">
    <link rel="stylesheet" href="client/css/login.css">
  </head>
  <body>
    <div class="large-3 large-centered columns">
      <div class="login-box">
        <div class="row">
          <div class="large-12 columns">
            <h5>Please, authenticate</h5>
            <form method="POST">
               <div class="row">
                 <div class="large-12 columns">
                     <input type="text" name="username" placeholder="Username">
                 </div>
               </div>
              <div class="row">
                 <div class="large-12 columns">
                     <input type="password" name="password" placeholder="Password">
                 </div>
              </div>
              <div class="row">
                <div class="large-12 large-centered columns">
                  <input type="submit" class="button expand" value="Login">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
